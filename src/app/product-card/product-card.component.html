<div class="card">
  <div class="card-header h4">
    {{info.title}}
    <button class="btn btn-outline-info" (click)="delete_card()"> (X)  </button>
  </div>
  <div class="card-body">
    <p>
      {{info.text}}
    </p>
    <div class="imgbox">
      <img [src]="info.url" height="220">
    </div>
  </div>
</div>
