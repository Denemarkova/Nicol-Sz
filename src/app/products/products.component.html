<div class="row no-gutters" id="productpage">
<div class="col-md-10 main-page">

  <app-product-card *ngFor="let c of cards.slice(0, 8)" [info]="c"
                    (click)="edit_card(c)"
                    data-toggle="modal" data-target="#editModal"
  ></app-product-card>

</div>

<div class="col-md-2 side-panel">
</div>


</div>



<div class="modal" id="editModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><strong>Edycja karty</strong></h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="title"
                     name="title" [(ngModel)]="editedCard.title">
            </div>
          </div>
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Tekst</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="text"
                     name="text" [(ngModel)]="editedCard.text">
            </div>
          </div>
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Zasób wizualny</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="url"
                     name="url" [(ngModel)]="editedCard.imgUrl">
            </div>
          </div>
        </form>

        <div class="modal-footer">
          <button class="btn btn-outline-info mr-1" data-dismiss="modal" (click)="cancel()" > Porzuć</button>
          <button class="btn btn-outline-info" data-dismiss="modal" (click)="accept()">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
